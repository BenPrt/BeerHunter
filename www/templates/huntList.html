<ion-view id="huntList" title='<img class="title-image" src="img/FontLogo_Light.png" />'>
    <ion-content>

        <div id="huntList-container">
            <p id="huntList-hunts-label">Voici les derniÃ¨res chasses en cours ...</p>
            <hr id="huntList-separator">

            <ion-scroll id="huntList-hunts-list" direction="y">
                <ul >
                    <li>
                        <ion-item id="huntList-item" ng-repeat="hunt in hunts" ng-click="goToHunt({{hunt.id}})" >

                            <p id="huntList-item-beer">{{hunt.beer}}</p>

                        </ion-item>
                    </li>
                </ul>
            </ion-scroll>

        </div>
    </ion-content>
</ion-view>
